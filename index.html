<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi, I’m Meller</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 1rem;
        }

        header {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        /* Profile Picture */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 1rem;
            border: 4px solid white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Social Links */
        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .social-links a {
            display: inline-block;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            background: white;
            color: #333;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            width: fit-content;
        }

        .social-links a.linkedin:hover {
            background: #0073b1; /* LinkedIn Blue */
            color: white;
        }

        .social-links a.instagram:hover {
            background: #E1306C; /* Instagram Pink */
            color: white;
        }

        /* Footer */
        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .social-links a {
                padding: 0.7rem 1.5rem;
                font-size: 0.9rem;
            }

            .profile-pic {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="profile-pic">
            <img src="me.jpg" alt="Meller">
        </div>
        <h1>Hi, I’m Meller</h1>
        <p>Welcome to my portfolio! Let’s connect.</p>
    </header>
    <div class="social-links">
        <a href="https://www.linkedin.com/in/kacpermeller" class="linkedin" target="_blank" aria-label="LinkedIn">
            LinkedIn
        </a>
        <a href="https://www.instagram.com/caspermeller" class="instagram" target="_blank" aria-label="Instagram">
            Instagram
        </a>
    </div>
    <footer>
        © 2024 Meller. All rights reserved.
    </footer>
</body>
</html>
