<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi, I’m Meller</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- SEO and Social Sharing Metadata -->
    <meta name="description" content="Meller's personal portfolio and contact page.">
    <meta property="og:title" content="Hi, I’m Meller">
    <meta property="og:description" content="Welcome to my portfolio! Let’s connect.">
    <meta property="og:image" content="https://kaspermeller.github.io/me.jpg">
    <meta property="og:url" content="https://kaspermeller.github.io">
    <meta name="twitter:card" content="summary_large_image">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base Styles */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 1rem;
        }

        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            animation: fadeIn 1s ease-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        /* Profile Picture */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 1rem;
            border: 4px solid white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Social Links */
        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .social-links a {
            display: inline-block;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            background: white;
            color: #333;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            width: fit-content;
        }

        .social-links a.linkedin:hover {
            background: #0073b1;
            color: white;
        }

        .social-links a.instagram:hover {
            background: #E1306C;
            color: white;
        }

        .social-links a.contact:hover {
            background: #34A853;
            color: white;
        }

        .social-links a.cv:hover {
            background: #fbbc05;
            color: white;
        }

        /* Footer */
        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .social-links a {
                padding: 0.7rem 1.5rem;
                font-size: 0.9rem;
            }

            .profile-pic {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="profile-pic">
            <img src="me.jpg" alt="Meller">
        </div>
        <h1>Hi, I’m Meller</h1>
        <p>Welcome to my portfolio! Let’s connect.</p>
    </header>
    <div class="social-links">
        <a href="https://www.linkedin.com/in/kacpermeller" class="linkedin" target="_blank" aria-label="LinkedIn">
            LinkedIn
        </a>
        <a href="https://www.instagram.com/caspermeller" class="instagram" target="_blank" aria-label="Instagram">
            Instagram
        </a>
        <a href="mailto:mellerkasper@gmail.com" class="contact" target="_blank" aria-label="Email">
            Contact Me
        </a>
        <a href="RESUME%20KM.pdf" class="cv" download aria-label="Download CV">
            Download CV
        </a>
    </div>
    <footer>
        © 2024 Meller. All rights reserved.
    </footer>
</body>
</html>
